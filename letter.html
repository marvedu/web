<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <script>
        var audioedu = new Audio();
        audioedu.src = "letteredu.mp3";
    </script>

    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">
                    <h3>Querida Esposha.</h3>
                </div>
                <div class="words line2">
                    <p>Solo quería tomarme un momento para decirte
                        que te amo mucho. Eres una parte increíblemente
                        importante de mi vida y cada día a tu lado
                        es un regalo. Tu presencia significa el
                        mundo para mí. Gracias por ser tú.</p>
                </div>
                <div class="words line3">
                    <h3>- Edu</h3>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    
    <div class="reset">
        <button id="open" onmousedown="audioedu.play()">Abrir</button>
        <button id="reset" onmousedown="audioedu.pause();audioedu.currentTime=0;">Cerrar</button>
    </div>

    <div class="play">
        <button onclick="location.href='/song.html'">play</button>
    </div>

    <footer>
        <p>EDU</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="estilos/estilos.js"></script>
    
</body>
</html>
